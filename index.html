<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey | Anniversary Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { 
            --primary-pink: #ff85a1; --soft-pink: #fbb1bd; --dark-pink: #ff477e;
            --radius: 600px;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Poppins', sans-serif; overflow: hidden; }

        .main-wrapper { display: flex; justify-content: center; height: 100vh; width: 100vw; position: relative; z-index: 10; }
        
        .container { 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); text-align: center; 
            margin-top: 40px; height: fit-content;
        }

        /* Anniversary Box dengan Countdown */
        .anniversary-box { 
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink)); 
            color: white; padding: 20px; border-radius: 15px; margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(255, 71, 126, 0.4);
        }
        .days-count { font-size: 2rem; font-weight: 700; display: block; margin: 5px 0; }
        .countdown-text { font-size: 0.85rem; font-weight: 600; opacity: 0.9; }

        /* Dock Nav Styles */
        .dock-wrapper { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        .dock-container { display: flex; align-items: flex-end; gap: 12px; padding: 10px 15px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3); }
        .dock-item { width: 45px; height: 45px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; transition: 0.2s; }
        .dock-item.active { border: 2px solid var(--dark-pink); box-shadow: 0 0 15px var(--primary-pink); }

        /* Dome Gallery Styles */
        #tab-memories { position: fixed; top: 0; left: 0; width: 100%; height: 100%; perspective: 1200px; overflow: hidden; display: none; z-index: 5; }
        #tab-memories.active { display: block; }
        .sphere-main { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .sphere { position: absolute; transform-style: preserve-3d; transition: transform 0.1s ease-out; }
        .item { position: absolute; transform-style: preserve-3d; left: 50%; top: 50%; width: 90px; height: 120px; margin-left: -45px; margin-top: -60px; }
        .item__image { width: 100%; height: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }
        .item__image img { width: 100%; height: 100%; object-fit: cover; }
        .overlay-blur { position: absolute; inset: 0; pointer-events: none; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%); }

        /* Wishlist UI */
        #wish-list { padding: 0; max-height: 300px; overflow-y: auto; }
        #wish-list li { background: #f9f9f9; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--dark-pink); list-style: none; text-align: left; }
    </style>
</head>
<body>

<div class="main-wrapper" id="wishlist-wrapper">
    <div class="container">
        <div class="anniversary-box">
            <span style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;">Sudah Bersama Selama</span>
            <span id="days-counter" class="days-count">0 Hari</span>
            <div style="height: 1px; background: rgba(255,255,255,0.3); margin: 10px auto; width: 80%;"></div>
            <span id="countdown-timer" class="countdown-text">Memuat Countdown...</span>
        </div>

        <div id="tab-wishlist-content">
            <h1 style="color: var(--dark-pink); font-family: 'Dancing Script'; margin: 0 0 15px 0;">Our Wishlist ‚ù§Ô∏è</h1>
            <div style="display:flex; gap:8px; margin-bottom: 15px;">
                <input type="text" id="wish-input" placeholder="Apa rencana kita?" style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd; outline:none;">
                <button id="add-btn" style="padding:0 15px; border-radius:10px; background:var(--dark-pink); color:white; border:none; cursor:pointer;">+</button>
            </div>
            <ul id="wish-list"></ul>
        </div>
    </div>
</div>

<div id="tab-memories">
    <div class="sphere-main" id="dome-main">
        <div class="sphere" id="sphere-core"></div>
        <div class="overlay-blur"></div>
    </div>
</div>

<div class="dock-wrapper">
    <div class="dock-container">
        <div class="dock-item active" onclick="switchTab('wishlist', this)">üìù</div>
        <div class="dock-item" onclick="switchTab('memories', this)">üì∏</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCnCs-qlRPdk3YUX8qptsEssnzaPkvOlo",
        authDomain: "ourlovejourney-4096d.firebaseapp.com",
        projectId: "ourlovejourney-4096d",
        storageBucket: "ourlovejourney-4096d.appspot.com",
        messagingSenderId: "415202896980",
        appId: "1:415202896980:web:8aa74a553f0bc7111091c1"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const wishlistCol = collection(db, "wishlist");

    // --- LOGIKA COUNTDOWN ANNIVERSARY ---
    const startDate = new Date(2025, 2, 9); // 9 Maret 2025
    function updateAnniversary() {
        const now = new Date();
        
        // 1. Sudah berapa hari jadian
        const diffTime = Math.abs(now - startDate);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('days-counter').innerText = diffDays + " Hari";

        // 2. Countdown ke Anniversary berikutnya
        let nextAnniv = new Date(now.getFullYear(), startDate.getMonth(), startDate.getDate());
        if (now > nextAnniv) nextAnniv.setFullYear(now.getFullYear() + 1);
        
        const t = nextAnniv - now;
        const d = Math.floor(t / (1000 * 60 * 60 * 24));
        const h = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((t % (1000 * 60)) / 1000);

        document.getElementById('countdown-timer').innerText = 
            `${d}H ${h}J ${m}M ${s}D Menuju Anniversary`;
    }
    setInterval(updateAnniversary, 1000);
    updateAnniversary();

    // --- LOGIKA DOME & TABS (Tetap Sama) ---
    const sphere = document.getElementById('sphere-core');
    let rotation = { x: 0, y: 0 };
    let isDragging = false;
    let startPos = { x: 0, y: 0 };

    function buildDome(data) {
        sphere.innerHTML = '';
        data.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'item';
            const rotY = (i % 10 * 36) - 180;
            const rotX = (Math.floor(i / 10) * 25) - 40;
            div.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg) translateZ(600px)`;
            div.innerHTML = `<div class="item__image"><img src="${item.photo}"></div>`;
            sphere.appendChild(div);
        });
    }

    document.getElementById('dome-main').onpointerdown = (e) => { isDragging = true; startPos = { x: e.clientX, y: e.clientY }; };
    window.onpointermove = (e) => {
        if (!isDragging) return;
        rotation.y += (e.clientX - startPos.x) * 0.15;
        rotation.x -= (e.clientY - startPos.y) * 0.15;
        rotation.x = Math.max(-15, Math.min(15, rotation.x));
        sphere.style.transform = `translateZ(-600px) rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
        startPos = { x: e.clientX, y: e.clientY };
    };
    window.onpointerup = () => isDragging = false;

    window.switchTab = (tab, el) => {
        document.getElementById('wishlist-wrapper').style.display = (tab === 'wishlist') ? 'flex' : 'none';
        document.getElementById('tab-memories').classList.toggle('active', tab === 'memories');
        document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    };

    onSnapshot(query(wishlistCol, orderBy("createdAt", "desc")), (snap) => {
        const wishUI = document.getElementById('wish-list');
        const memories = [];
        wishUI.innerHTML = '';
        snap.forEach(s => {
            const d = { id: s.id, ...s.data() };
            if (d.completed && d.photo) memories.push(d);
            const li = document.createElement('li');
            li.innerHTML = `<b>${d.text}</b><br><button onclick="window.mark('${d.id}', ${d.completed})">‚úî Selesai</button>`;
            wishUI.appendChild(li);
        });
        buildDome(memories);
    });

    window.mark = async (id, s) => { if(!s) confetti(); await updateDoc(doc(db, "wishlist", id), { completed: !s }); };
</script>
</body>
</html>
