<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey | Dome Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { 
            --primary-pink: #ff85a1; --soft-pink: #fbb1bd; --dark-pink: #ff477e;
            --radius: 600px; --segments: 35;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Poppins', sans-serif; overflow: hidden; }

        #terminal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        .main-wrapper { display: flex; justify-content: center; height: 100vh; width: 100vw; }
        
        .container { 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);
            width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; 
            margin-top: 40px; height: fit-content; z-index: 10;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* --- DOCK STYLES --- */
        .dock-wrapper { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        .dock-container { display: flex; align-items: flex-end; gap: 12px; padding: 10px 15px; background: rgba(255,255,255,0.2); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.3); }
        .dock-item { width: 45px; height: 45px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; transition: all 0.2s; }
        .dock-item.active { border: 2px solid var(--dark-pink); }

        /* --- DOME GALLERY CSS (PORTED) --- */
        #tab-memories { position: fixed; top: 0; left: 0; width: 100%; height: 100%; perspective: 1000px; overflow: hidden; display: none; }
        #tab-memories.active { display: block; }

        .sphere-main { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .sphere { 
            position: absolute; transform-style: preserve-3d; 
            transition: transform 0.1s ease-out; width: 0; height: 0;
        }
        .item { 
            position: absolute; transform-style: preserve-3d; 
            left: 50%; top: 50%; width: 80px; height: 110px; margin-left: -40px; margin-top: -55px;
        }
        .item__image { 
            width: 100%; height: 100%; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); cursor: zoom-in;
            transition: transform 0.3s;
        }
        .item__image img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; filter: grayscale(0.5); }
        .item__image:hover img { filter: grayscale(0); }

        .overlay-blur { 
            position: absolute; inset: 0; pointer-events: none;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 100%);
        }

        /* Enlarge Viewer */
        .viewer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none;
            z-index: 2000; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        .viewer-overlay.active { display: flex; opacity: 1; }
        .viewer-overlay img { max-width: 80%; max-height: 80%; border-radius: 20px; box-shadow: 0 0 50px var(--dark-pink); }
    </style>
</head>
<body>

<div id="terminal-bg"></div>

<div class="main-wrapper" id="wishlist-wrapper">
    <div class="container" id="tab-wishlist-container">
        <h1 style="color: var(--dark-pink); font-family: 'Dancing Script';">Our Wishlist ‚ù§Ô∏è</h1>
        <div style="display:flex; gap:10px; margin-bottom: 20px;">
            <input type="text" id="wish-input" placeholder="Tulis rencana kita..." style="flex:1; padding:10px; border-radius:10px; border:1px solid #ccc;">
            <button id="add-btn" style="padding:10px; border-radius:10px; background:var(--dark-pink); color:white; border:none;">Tambah</button>
        </div>
        <ul id="wish-list" style="list-style:none; padding:0; text-align:left; max-height: 400px; overflow-y: auto;"></ul>
    </div>
</div>

<div id="tab-memories">
    <div class="sphere-main" id="dome-main">
        <div class="sphere" id="sphere-core"></div>
        <div class="overlay-blur"></div>
    </div>
</div>

<div class="viewer-overlay" id="img-viewer">
    <img id="viewer-img" src="">
</div>

<div class="dock-wrapper">
    <div class="dock-container" id="main-dock">
        <div class="dock-item active" onclick="switchTab('wishlist', this)">üìù</div>
        <div class="dock-item" onclick="switchTab('memories', this)">üì∏</div>
    </div>
</div>

<script type="module">
    import { Renderer, Program, Mesh, Color, Triangle } from 'https://cdn.jsdelivr.net/npm/ogl@0.0.32/dist/ogl.mjs';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDCnCs-qlRPdk3YUX8qptsEssnzaPkvOlo",
        authDomain: "ourlovejourney-4096d.firebaseapp.com",
        projectId: "ourlovejourney-4096d",
        storageBucket: "ourlovejourney-4096d.appspot.com",
        messagingSenderId: "415202896980",
        appId: "1:415202896980:web:8aa74a553f0bc7111091c1"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const wishlistCol = collection(db, "wishlist");

    // --- DOME GALLERY LOGIC (VANILLA IMPLEMENTATION) ---
    const sphere = document.getElementById('sphere-core');
    const domeMain = document.getElementById('dome-main');
    let rotation = { x: 0, y: 0 };
    let isDragging = false;
    let startMouse = { x: 0, y: 0 };

    function buildDome(images) {
        sphere.innerHTML = '';
        const segments = 35;
        const radius = 600;
        
        images.forEach((img, i) => {
            if (!img.photo) return;
            const item = document.createElement('div');
            item.className = 'item';
            
            // Hitung posisi koordinat grid (logika buildItems)
            const x = -37 + (i % segments) * 2;
            const y = (Math.floor(i / segments) % 2 === 0) ? [-4, -2, 0, 2, 4][i % 5] : [-3, -1, 1, 3, 5][i % 5];
            
            const unit = 360 / segments / 2;
            const rotY = unit * x;
            const rotX = unit * y;

            item.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg) translateZ(${radius}px)`;
            item.innerHTML = `<div class="item__image" onclick="viewImg('${img.photo}')"><img src="${img.photo}"></div>`;
            sphere.appendChild(item);
        });
    }

    // --- TOUCH & DRAG FOR DOME ---
    domeMain.addEventListener('pointerdown', (e) => {
        isDragging = true;
        startMouse = { x: e.clientX, y: e.clientY };
    });
    window.addEventListener('pointermove', (e) => {
        if (!isDragging) return;
        const dx = e.clientX - startMouse.x;
        const dy = e.clientY - startMouse.y;
        
        rotation.y += dx * 0.1;
        rotation.x -= dy * 0.1;
        rotation.x = Math.max(-10, Math.min(10, rotation.x)); // Batasi rotasi vertikal

        sphere.style.transform = `translateZ(-600px) rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
        startMouse = { x: e.clientX, y: e.clientY };
    });
    window.addEventListener('pointerup', () => isDragging = false);

    // --- TAB SWITCHER ---
    window.switchTab = (tab, el) => {
        document.getElementById('wishlist-wrapper').style.display = (tab === 'wishlist') ? 'flex' : 'none';
        document.getElementById('tab-memories').classList.toggle('active', tab === 'memories');
        document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    };

    window.viewImg = (src) => {
        const viewer = document.getElementById('img-viewer');
        document.getElementById('viewer-img').src = src;
        viewer.classList.add('active');
    };
    document.getElementById('img-viewer').onclick = () => document.getElementById('img-viewer').classList.remove('active');

    // --- FIREBASE SYNC ---
    onSnapshot(query(wishlistCol, orderBy("createdAt", "desc")), (snap) => {
        const wishUI = document.getElementById('wish-list');
        const memoriesData = [];
        wishUI.innerHTML = '';
        
        snap.forEach(s => {
            const d = { id: s.id, ...s.data() };
            if (d.completed && d.photo) memoriesData.push(d);
            
            const li = document.createElement('li');
            li.style = "background:white; padding:10px; border-radius:10px; margin-bottom:10px; border-left:5px solid var(--dark-pink);";
            li.innerHTML = `<b>${d.text}</b><br>${d.photo ? `<img src="${d.photo}" style="width:100px; border-radius:5px; margin-top:5px;">` : ''}`;
            wishUI.appendChild(li);
        });
        
        // Update Dome dengan foto dari Firebase
        buildDome(memoriesData);
    });

    // --- TERMINAL HEART SHADER (STAY ACTIVE) ---
    const renderer = new Renderer({ dpr: 2 });
    const gl = renderer.gl;
    document.getElementById('terminal-bg').appendChild(gl.canvas);
    const geometry = new Triangle(gl);
    const program = new Program(gl, {
        vertex: `attribute vec2 position; attribute vec2 uv; varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 0.0, 1.0); }`,
        fragment: `
            precision mediump float;
            varying vec2 vUv;
            uniform float iTime;
            uniform vec3 iResolution;
            void main() {
                vec2 uv = (vUv - 0.5) * 2.0;
                uv.x *= iResolution.x / iResolution.y;
                float d = length(uv) - 0.5; // Simple circle for heart fallback
                float s = smoothstep(0.01, 0.0, d);
                gl_FragColor = vec4(vec3(1.0, 0.3, 0.5) * s * (0.8 + 0.2 * sin(iTime * 3.0)), 0.6);
            }
        `,
        uniforms: { iTime: { value: 0 }, iResolution: { value: new Color() } }
    });
    const mesh = new Mesh(gl, { geometry, program });
    function resize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        program.uniforms.iResolution.value.set(gl.canvas.width, gl.canvas.height, gl.canvas.width / gl.canvas.height);
    }
    window.addEventListener('resize', resize); resize();
    function animate(t) { requestAnimationFrame(animate); program.uniforms.iTime.value = t * 0.001; renderer.render({ scene: mesh }); }
    requestAnimationFrame(animate);
</script>
</body>
</html>
