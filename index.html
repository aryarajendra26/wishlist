<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey | Cloud Wishlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <script type="importmap">
        { "imports": { "ogl": "https://cdn.jsdelivr.net/npm/ogl@0.0.32/dist/ogl.mjs" } }
    </script>

    <style>
        :root { --primary-pink: #ff85a1; --soft-pink: #fbb1bd; --dark-pink: #ff477e; --bg-color: #000; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow-x: hidden; }

        /* Background Terminal */
        #terminal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 0 100px 0;
            min-height: 100vh;
        }

        .container { 
            background: rgba(255, 255, 255, 0.85); /* Semi-transparan agar terminal terlihat */
            backdrop-filter: blur(10px);
            width: 95%; 
            max-width: 500px; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center; 
        }
        
        /* Gaya elemen sama seperti sebelumnya */
        .anniversary-box { background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink)); color: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; }
        .days-count { font-size: 1.8rem; font-weight: 700; display: block; }
        h1 { font-family: 'Dancing Script', cursive; color: var(--dark-pink); font-size: 2.5rem; margin: 10px 0; }
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 10px 20px; border-radius: 30px; display: flex; gap: 30px; z-index: 1000; border: 1px solid var(--soft-pink); }
        .nav-item { cursor: pointer; font-size: 1.2rem; opacity: 0.4; }
        .nav-item.active { opacity: 1; transform: scale(1.2); color: var(--dark-pink); }
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { padding: 12px; border: 2px solid var(--soft-pink); border-radius: 10px; outline: none; }
        button#add-btn { background: var(--primary-pink); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        ul { list-style: none; padding: 0; text-align: left; }
        li { background: #fff; border-left: 5px solid var(--primary-pink); margin-bottom: 15px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .photo-preview { width: 100%; max-height: 250px; object-fit: cover; border-radius: 10px; margin-top: 10px; }
        .loading-text { font-size: 0.8rem; color: var(--primary-pink); display: none; }
        .memories-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .memory-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .memory-img { width: 100%; height: 150px; object-fit: cover; }
    </style>
</head>
<body>

<div id="terminal-bg"></div>

<audio id="success-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3" preload="auto"></audio>

<div class="main-wrapper">
    <div class="container">
        <div class="anniversary-box">
            <span class="days-label">Sudah Bersama Selama</span>
            <span id="days-counter" class="days-count">0 Hari</span>
            <div style="height: 1px; background: rgba(255,255,255,0.3); margin: 10px auto; width: 80%;"></div>
            <span class="days-label">Menuju Anniversary Berikutnya</span>
            <span id="next-anniv-counter" class="days-count" style="font-size: 1.4rem;">0 Hari Lagi</span>
        </div>

        <div id="tab-wishlist" class="tab-content active">
            <h1>Our Wishlist ‚ù§Ô∏è</h1>
            <p style="color: #666; font-size: 0.9rem;">Rencana seru kita ke depan..</p>
            <div class="input-group">
                <input type="text" id="wish-input" placeholder="Contoh: Dinner di tepi pantai...">
                <button id="add-btn">Tambah Wishlist</button>
            </div>
            <ul id="wish-list"></ul>
        </div>

        <div id="tab-memories" class="tab-content">
            <h1>Our Memories üì∏</h1>
            <p style="color: #666; font-size: 0.9rem;">Kenangan indah yang sudah kita lalui..</p>
            <div id="memories-list" class="memories-grid"></div>
        </div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" onclick="switchTab('wishlist', this)">üìù</div>
    <div class="nav-item" onclick="switchTab('memories', this)">üì∏</div>
</div>

<script type="module">
    import { Renderer, Program, Mesh, Color, Triangle } from 'ogl';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIG FIREBASE & CLOUDINARY ---
    const firebaseConfig = {
        apiKey: "AIzaSyDCnCs-qlRPdk3YUX8qptsEssnzaPkvOlo",
        authDomain: "ourlovejourney-4096d.firebaseapp.com",
        projectId: "ourlovejourney-4096d",
        storageBucket: "ourlovejourney-4096d.appspot.com",
        messagingSenderId: "415202896980",
        appId: "1:415202896980:web:8aa74a553f0bc7111091c1",
        measurementId: "G-J8JMJ3J9W4"
    };

    const cloudName = "drduqvdxo";
    const uploadPreset = "l1tm7wdn";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const wishlistCol = collection(db, "wishlist");

    // --- SHADER BACKGROUND (FAULTY TERMINAL) ---
    // (Diambil dari kode OGL yang Anda berikan, disederhanakan untuk Vanilla JS)
    const vertexShader = `attribute vec2 position; attribute vec2 uv; varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 0.0, 1.0); }`;
    const fragmentShader = `
        precision mediump float;
        varying vec2 vUv;
        uniform float iTime;
        uniform vec3 iResolution;
        uniform vec3 uTint;

        float sdHeart(vec2 p) {
            p.x = abs(p.x);
            if (p.y + p.x > 1.0) return sqrt(dot(p - vec2(0.25, 0.75), p - vec2(0.25, 0.75))) - sqrt(2.0) / 4.0;
            return length(p - vec2(0.0, 1.0 - sqrt(0.5))) - sqrt(0.5);
        }

        void main() {
            vec2 uv = (vUv - 0.5) * 2.0;
            uv.x *= iResolution.x / iResolution.y;
            uv.y -= 0.2; 
            float d = sdHeart(uv * 1.2);
            float s = smoothstep(0.01, 0.0, d);
            float glitch = fract(sin(dot(vUv.xy ,vec2(12.9898,78.233))) * 43758.5453) * 0.15;
            vec3 col = uTint * s * (0.8 + glitch + 0.2 * sin(iTime * 5.0));
            col *= 0.9 + 0.1 * sin(vUv.y * 500.0 + iTime * 10.0); // Scanlines
            gl_FragColor = vec4(col, 1.0);
        }
    `;

    const container = document.getElementById('terminal-bg');
    const renderer = new Renderer({ dpr: 2 });
    const gl = renderer.gl;
    container.appendChild(gl.canvas);
    const geometry = new Triangle(gl);
    const program = new Program(gl, {
        vertex: vertexShader, fragment: fragmentShader,
        uniforms: {
            iTime: { value: 0 },
            iResolution: { value: new Color(gl.canvas.width, gl.canvas.height, gl.canvas.width / gl.canvas.height) },
            uTint: { value: new Color("#ff477e") }
        }
    });
    const mesh = new Mesh(gl, { geometry, program });

    function resize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        program.uniforms.iResolution.value = new Color(gl.canvas.width, gl.canvas.height, gl.canvas.width / gl.canvas.height);
    }
    window.addEventListener('resize', resize);
    resize();

    function update(t) {
        requestAnimationFrame(update);
        program.uniforms.iTime.value = t * 0.001;
        renderer.render({ scene: mesh });
    }
    requestAnimationFrame(update);

    // --- APP LOGIC (WISH LIST & FIREBASE) ---
    window.switchTab = (tabName, el) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('tab-' + tabName).classList.add('active');
        el.classList.add('active');
    };

    const startDate = new Date(2025, 2, 9);
    function updateCounters() {
        const now = new Date();
        const diffInDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById('days-counter').innerText = diffInDays + " Hari";
        let nextAnniv = new Date(now.getFullYear(), startDate.getMonth(), startDate.getDate());
        if (now > nextAnniv) nextAnniv.setFullYear(now.getFullYear() + 1);
        document.getElementById('next-anniv-counter').innerText = Math.ceil((nextAnniv - now) / (1000 * 60 * 60 * 24)) + " Hari Lagi";
    }
    updateCounters();

    const input = document.getElementById('wish-input');
    const addBtn = document.getElementById('add-btn');
    const wishListUI = document.getElementById('wish-list');
    const memoriesUI = document.getElementById('memories-list');
    const successSound = document.getElementById('success-sound');

    addBtn.onclick = async () => {
        if (input.value === '') return;
        await addDoc(wishlistCol, { text: input.value, completed: false, date: null, photo: null, createdAt: Date.now() });
        input.value = '';
    };

    onSnapshot(query(wishlistCol, orderBy("createdAt", "desc")), (snapshot) => {
        wishListUI.innerHTML = '';
        memoriesUI.innerHTML = '';
        snapshot.forEach((doc) => {
            const data = { id: doc.id, ...doc.data() };
            renderWish(data);
            if(data.completed && data.photo) renderMemory(data);
        });
    });

    function renderWish(wish) {
        const li = document.createElement('li');
        if (wish.completed) li.classList.add('completed');
        li.innerHTML = `
            <div class="wish-content">
                <span style="font-weight:600;">${wish.text}</span>
                ${wish.date ? `<br><span style="color:#2ecc71; font-size:0.8rem;">‚úÖ Selesai: ${wish.date}</span>` : ''}
                ${wish.photo ? `<img src="${wish.photo}" class="photo-preview">` : ''}
                <div id="loader-${wish.id}" class="loading-text">Sedang mengunggah... ‚è≥</div>
            </div>
            <div style="margin-top:10px; text-align:right;">
                <input type="file" id="file-${wish.id}" style="display:none" accept="image/*">
                <button onclick="document.getElementById('file-${wish.id}').click()" style="cursor:pointer;">üì∑ Foto</button>
                <button onclick="markDone('${wish.id}', ${wish.completed})" style="cursor:pointer;">‚úî</button>
                <button onclick="deleteItem('${wish.id}')" style="cursor:pointer;">‚úñ</button>
            </div>
        `;
        wishListUI.appendChild(li);
        const fileInput = document.getElementById(`file-${wish.id}`);
        if(fileInput) fileInput.onchange = (e) => window.uploadPhoto(e.target.files[0], wish.id);
    }

    function renderMemory(wish) {
        const div = document.createElement('div');
        div.className = 'memory-card';
        div.innerHTML = `<img src="${wish.photo}" class="memory-img"><div style="padding:5px; font-size:0.8rem;">${wish.text}</div>`;
        memoriesUI.appendChild(div);
    }

    window.uploadPhoto = async (file, id) => {
        if (!file) return;
        document.getElementById(`loader-${id}`).style.display = 'block';
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: formData });
            const result = await res.json();
            if (result.secure_url) await updateDoc(doc(db, "wishlist", id), { photo: result.secure_url });
        } catch (e) { alert("Gagal unggah."); }
        finally { document.getElementById(`loader-${id}`).style.display = 'none'; }
    };

    window.markDone = async (id, status) => {
        if (!status) { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); successSound.play().catch(e=>{}); }
        const t = new Date();
        await updateDoc(doc(db, "wishlist", id), { completed: !status, date: !status ? `${t.getDate()}/${t.getMonth()+1}/${t.getFullYear()}` : null });
    };

    window.deleteItem = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "wishlist", id)); };

</script>
</body>
</html>
