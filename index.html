<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey | Dome Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { 
            --primary-pink: #ff85a1; --soft-pink: #fbb1bd; --dark-pink: #ff477e;
            --radius: 600px; --segments: 35;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Poppins', sans-serif; overflow: hidden; }

        .main-wrapper { display: flex; justify-content: center; height: 100vh; width: 100vw; position: relative; z-index: 10; }
        
        .container { 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); text-align: center; 
            margin-top: 40px; height: fit-content;
        }

        /* --- DOCK STYLES (Apple Style) --- */
        .dock-wrapper { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        .dock-container { 
            display: flex; align-items: flex-end; gap: 12px; padding: 10px 15px; 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); 
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dock-item { 
            width: 45px; height: 45px; background: white; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.4rem; cursor: pointer; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .dock-item:hover { transform: scale(1.4) translateY(-10px); }
        .dock-item.active { border: 2px solid var(--dark-pink); box-shadow: 0 0 15px var(--primary-pink); }

        /* --- DOME GALLERY CSS --- */
        #tab-memories { position: fixed; top: 0; left: 0; width: 100%; height: 100%; perspective: 1200px; overflow: hidden; display: none; z-index: 5; }
        #tab-memories.active { display: block; }

        .sphere-main { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .sphere { 
            position: absolute; transform-style: preserve-3d; 
            transition: transform 0.1s ease-out; width: 0; height: 0;
        }
        .item { 
            position: absolute; transform-style: preserve-3d; 
            left: 50%; top: 50%; width: 90px; height: 120px; margin-left: -45px; margin-top: -60px;
        }
        .item__image { 
            width: 100%; height: 100%; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.6); cursor: zoom-in;
            transition: transform 0.3s;
        }
        .item__image img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .overlay-blur { 
            position: absolute; inset: 0; pointer-events: none;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
        }

        /* Wishlist Styles */
        #wish-list li { 
            background: #f9f9f9; padding: 15px; border-radius: 12px; 
            margin-bottom: 12px; border-left: 6px solid var(--dark-pink);
            list-style: none; text-align: left;
        }
        .photo-btn { background: #eee; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-right: 5px; }

        /* Fullscreen Viewer */
        .viewer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none;
            z-index: 2000; align-items: center; justify-content: center; transition: 0.3s;
        }
        .viewer-overlay.active { display: flex; }
        .viewer-overlay img { max-width: 85%; max-height: 85%; border-radius: 15px; box-shadow: 0 0 40px var(--dark-pink); }
    </style>
</head>
<body>

<div class="main-wrapper" id="wishlist-wrapper">
    <div class="container">
        <h1 style="color: var(--dark-pink); font-family: 'Dancing Script';">Our Wishlist ‚ù§Ô∏è</h1>
        <div style="display:flex; gap:10px; margin-bottom: 20px;">
            <input type="text" id="wish-input" placeholder="Apa rencana kita?" style="flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; outline:none;">
            <button id="add-btn" style="padding:0 20px; border-radius:12px; background:var(--dark-pink); color:white; border:none; font-weight:bold; cursor:pointer;">+</button>
        </div>
        <ul id="wish-list"></ul>
    </div>
</div>

<div id="tab-memories">
    <div class="sphere-main" id="dome-main">
        <div class="sphere" id="sphere-core"></div>
        <div class="overlay-blur"></div>
    </div>
</div>

<div class="viewer-overlay" id="img-viewer">
    <img id="viewer-img" src="">
</div>

<div class="dock-wrapper">
    <div class="dock-container" id="main-dock">
        <div class="dock-item active" onclick="switchTab('wishlist', this)">üìù</div>
        <div class="dock-item" onclick="switchTab('memories', this)">üì∏</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- FIREBASE & CLOUDINARY CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDCnCs-qlRPdk3YUX8qptsEssnzaPkvOlo",
        authDomain: "ourlovejourney-4096d.firebaseapp.com",
        projectId: "ourlovejourney-4096d",
        storageBucket: "ourlovejourney-4096d.appspot.com",
        messagingSenderId: "415202896980",
        appId: "1:415202896980:web:8aa74a553f0bc7111091c1"
    };
    const cloudName = "drduqvdxo", uploadPreset = "l1tm7wdn";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const wishlistCol = collection(db, "wishlist");

    // --- DOME GALLERY BUILDER ---
    const sphere = document.getElementById('sphere-core');
    const domeMain = document.getElementById('dome-main');
    let rotation = { x: 0, y: 0 };
    let isDragging = false;
    let startPos = { x: 0, y: 0 };

    function buildDome(data) {
        sphere.innerHTML = '';
        const radius = 600;
        const totalItems = data.length;
        
        data.forEach((itemData, i) => {
            const item = document.createElement('div');
            item.className = 'item';
            
            // Logika Grid Dome
            const row = Math.floor(i / 10);
            const col = i % 10;
            const rotY = (col * 36) - 180;
            const rotX = (row * 25) - 50;

            item.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg) translateZ(${radius}px)`;
            item.innerHTML = `<div class="item__image" onclick="viewFull('${itemData.photo}')"><img src="${itemData.photo}"></div>`;
            sphere.appendChild(item);
        });
    }

    // --- INTERACTION ---
    domeMain.addEventListener('pointerdown', (e) => { isDragging = true; startPos = { x: e.clientX, y: e.clientY }; });
    window.addEventListener('pointermove', (e) => {
        if (!isDragging) return;
        rotation.y += (e.clientX - startPos.x) * 0.15;
        rotation.x -= (e.clientY - startPos.y) * 0.15;
        rotation.x = Math.max(-15, Math.min(15, rotation.x));
        sphere.style.transform = `translateZ(-600px) rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
        startPos = { x: e.clientX, y: e.clientY };
    });
    window.addEventListener('pointerup', () => isDragging = false);

    window.switchTab = (tab, el) => {
        document.getElementById('wishlist-wrapper').style.display = (tab === 'wishlist') ? 'flex' : 'none';
        document.getElementById('tab-memories').classList.toggle('active', tab === 'memories');
        document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    };

    window.viewFull = (src) => {
        document.getElementById('viewer-img').src = src;
        document.getElementById('img-viewer').classList.add('active');
    };
    document.getElementById('img-viewer').onclick = () => document.getElementById('img-viewer').classList.remove('active');

    // --- DATA SYNC ---
    const wishInput = document.getElementById('wish-input'), addBtn = document.getElementById('add-btn');
    addBtn.onclick = async () => {
        if (!wishInput.value) return;
        await addDoc(wishlistCol, { text: wishInput.value, completed: false, photo: null, createdAt: Date.now() });
        wishInput.value = '';
    };

    onSnapshot(query(wishlistCol, orderBy("createdAt", "desc")), (snap) => {
        const wishUI = document.getElementById('wish-list');
        const memories = [];
        wishUI.innerHTML = '';
        
        snap.forEach(s => {
            const d = { id: s.id, ...s.data() };
            if (d.completed && d.photo) memories.push(d);
            
            const li = document.createElement('li');
            li.innerHTML = `
                <div style="font-weight:600; margin-bottom:8px;">${d.text}</div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <button class="photo-btn" onclick="document.getElementById('f-${d.id}').click()">üì∑ Foto</button>
                    <button class="photo-btn" onclick="window.mark('${d.id}', ${d.completed})">‚úî Selesai</button>
                    <input type="file" id="f-${d.id}" style="display:none" onchange="window.upload(this.files[0], '${d.id}')">
                </div>
                ${d.photo ? `<img src="${d.photo}" style="width:80px; height:80px; object-fit:cover; border-radius:8px; margin-top:10px; border:2px solid var(--primary-pink)">` : ''}
            `;
            wishUI.appendChild(li);
        });
        buildDome(memories);
    });

    window.upload = async (file, id) => {
        const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', uploadPreset);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: fd });
        const json = await res.json();
        await updateDoc(doc(db, "wishlist", id), { photo: json.secure_url });
    };

    window.mark = async (id, s) => { if(!s) confetti(); await updateDoc(doc(db, "wishlist", id), { completed: !s }); };
</script>
</body>
</html>
