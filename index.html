<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --primary-pink: #ff85a1; --soft-pink: #fbb1bd; --dark-pink: #ff477e; --bg-color: #fff0f3; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-color); 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden; 
        }

        .main-wrapper { display: flex; justify-content: center; padding: 30px 0 100px 0; min-height: 100vh; }
        
        .container { 
            background: white; width: 90%; max-width: 450px; 
            padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; height: fit-content;
        }

        /* Anniversary Box */
        .anniversary-box { 
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink)); 
            color: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; 
            box-shadow: 0 4px 15px rgba(255, 71, 126, 0.3);
        }
        .days-count { font-size: 2rem; font-weight: 700; display: block; margin: 5px 0; }
        .countdown-text { font-size: 0.8rem; opacity: 0.9; font-weight: 500; }

        /* Wishlist Items */
        h1 { font-family: 'Dancing Script', cursive; color: var(--dark-pink); font-size: 2.5rem; margin: 0 0 15px 0; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid var(--soft-pink); border-radius: 10px; outline: none; }
        button#add-btn { background: var(--primary-pink); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: 600; }

        ul { list-style: none; padding: 0; text-align: left; }
        li { background: #fff; border-left: 5px solid var(--primary-pink); margin-bottom: 15px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        li.completed { border-left-color: #2ecc71; background-color: #f9fff9; }

        /* Memories Grid (Simple & Stable) */
        .memories-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .memory-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .memory-img { width: 100%; height: 150px; object-fit: cover; cursor: pointer; }
        .memory-info { padding: 8px; font-size: 0.8rem; text-align: left; }

        /* Photo Preview in Wishlist */
        .photo-preview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; margin-top: 10px; }
        .actions { margin-top: 10px; display: flex; gap: 10px; }
        .btn-action { background: #eee; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }

        /* --- APPLE DOCK STYLES --- */
        .dock-wrapper { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        .dock-container { 
            display: flex; align-items: flex-end; gap: 15px; padding: 12px 20px; 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); 
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .dock-item { 
            width: 50px; height: 50px; background: white; border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.5rem; cursor: pointer; 
            transition: width 0.1s, height 0.1s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .dock-item.active { border: 2px solid var(--dark-pink); }
        
        .dock-label {
            position: absolute; top: -35px; background: rgba(0,0,0,0.8); color: white;
            padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; opacity: 0; pointer-events: none; transition: 0.2s;
            white-space: nowrap;
        }
        .dock-item:hover .dock-label { opacity: 1; top: -45px; }

        /* Tabs Logic */
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MUSIC PLAYER CSS (BARU) --- */
        .music-player {
            position: fixed; top: 20px; right: 20px;
            width: 45px; height: 45px;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer; z-index: 2000;
            border: 2px solid var(--primary-pink);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .music-player.playing {
            background: var(--primary-pink);
            color: white;
            animation: spin 4s linear infinite;
            border-color: white;
            box-shadow: 0 0 15px var(--primary-pink);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="music-player" id="music-control">üéµ</div>
<audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="main-wrapper">
    <div class="container">
        <div class="anniversary-box">
            <span style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;">Sudah Bersama Selama</span>
            <span id="days-counter" class="days-count">0 Hari</span>
            <div style="height: 1px; background: rgba(255,255,255,0.3); margin: 10px auto; width: 80%;"></div>
            <span id="countdown-timer" class="countdown-text">Menghitung waktu...</span>
        </div>

        <div id="tab-wishlist" class="tab-content active">
            <h1>Our Wishlist ‚ù§Ô∏è</h1>
            <div class="input-group">
                <input type="text" id="wish-input" placeholder="Tulis rencana kita...">
                <button id="add-btn">Tambah</button>
            </div>
            <ul id="wish-list"></ul>
        </div>

        <div id="tab-memories" class="tab-content">
            <h1>Our Memories üì∏</h1>
            <div id="memories-list" class="memories-grid"></div>
        </div>
    </div>
</div>

<div class="dock-wrapper">
    <div class="dock-container" id="main-dock">
        <div class="dock-item active" onclick="switchTab('wishlist', this)">
            üìù<div class="dock-label">Wishlist</div>
        </div>
        <div class="dock-item" onclick="switchTab('memories', this)">
            üì∏<div class="dock-label">Memories</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyDCnCs-qlRPdk3YUX8qptsEssnzaPkvOlo",
        authDomain: "ourlovejourney-4096d.firebaseapp.com",
        projectId: "ourlovejourney-4096d",
        storageBucket: "ourlovejourney-4096d.appspot.com",
        messagingSenderId: "415202896980",
        appId: "1:415202896980:web:8aa74a553f0bc7111091c1"
    };
    const cloudName = "drduqvdxo", uploadPreset = "l1tm7wdn";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const wishlistCol = collection(db, "wishlist");

    // --- MUSIC PLAYER LOGIC (BARU) ---
    const musicBtn = document.getElementById('music-control');
    const audio = document.getElementById('bg-music');
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            musicBtn.classList.remove('playing');
        } else {
            audio.play();
            musicBtn.classList.add('playing');
        }
        isPlaying = !isPlaying;
    }

    musicBtn.onclick = toggleMusic;
    // Auto-play attempt on first click
    document.body.addEventListener('click', () => {
        if(!isPlaying) toggleMusic();
    }, { once: true });

    // 2. ANNIVERSARY LOGIC (9 Maret 2025)
    const startDate = new Date(2025, 2, 9);
    function updateTime() {
        const now = new Date();
        const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById('days-counter').innerText = diff + " Hari";

        let nextAnniv = new Date(now.getFullYear(), 2, 9);
        if (now > nextAnniv) nextAnniv.setFullYear(now.getFullYear() + 1);
        
        const t = nextAnniv - now;
        const d = Math.floor(t / (1000 * 60 * 60 * 24));
        const h = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((t % (1000 * 60)) / 1000);
        
        document.getElementById('countdown-timer').innerText = `${d} Hari ${h} Jam ${m} Menit ${s} Detik menuju Anniv`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 3. DOCK INTERACTION (MAGNIFICATION)
    const dock = document.getElementById('main-dock');
    const items = document.querySelectorAll('.dock-item');
    
    dock.addEventListener('mousemove', (e) => {
        items.forEach(item => {
            const rect = item.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const dist = Math.abs(e.clientX - centerX);
            const scale = Math.max(50, 75 - (dist * 0.3)); 
            
            if(dist < 100) {
                item.style.width = `${scale}px`;
                item.style.height = `${scale}px`;
                item.style.fontSize = `${1.5 * (scale/50)}rem`;
            } else {
                item.style.width = '50px';
                item.style.height = '50px';
                item.style.fontSize = '1.5rem';
            }
        });
    });

    dock.addEventListener('mouseleave', () => {
        items.forEach(item => {
            item.style.width = '50px';
            item.style.height = '50px';
            item.style.fontSize = '1.5rem';
        });
    });

    // 4. APP LOGIC
    window.switchTab = (tab, el) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        el.classList.add('active');
    };

    const addBtn = document.getElementById('add-btn');
    const input = document.getElementById('wish-input');
    
    addBtn.onclick = async () => {
        if (!input.value) return;
        await addDoc(wishlistCol, { text: input.value, completed: false, photo: null, createdAt: Date.now() });
        input.value = '';
    };

    onSnapshot(query(wishlistCol, orderBy("createdAt", "desc")), (snap) => {
        const wishUI = document.getElementById('wish-list');
        const memoUI = document.getElementById('memories-list');
        wishUI.innerHTML = ''; memoUI.innerHTML = '';

        snap.forEach(s => {
            const d = { id: s.id, ...s.data() };
            
            // Render Wishlist
            const li = document.createElement('li');
            if (d.completed) li.classList.add('completed');
            li.innerHTML = `
                <div style="font-weight:600; font-size:1.1rem">${d.text}</div>
                ${d.photo ? `<img src="${d.photo}" class="photo-preview">` : ''}
                <div id="loader-${d.id}" style="display:none; color:var(--dark-pink); font-size:0.8rem">Sedang mengunggah...</div>
                <div class="actions">
                    <button class="btn-action" onclick="document.getElementById('f-${d.id}').click()">üì∑ Foto</button>
                    <button class="btn-action" onclick="window.mark('${d.id}', ${d.completed})">‚úî Selesai</button>
                    <button class="btn-action" onclick="window.del('${d.id}')">‚úñ Hapus</button>
                    <input type="file" id="f-${d.id}" style="display:none" onchange="window.upload(this.files[0], '${d.id}')">
                </div>
            `;
            wishUI.appendChild(li);

            // Render Memories (Only Completed + Has Photo)
            if (d.completed && d.photo) {
                const mem = document.createElement('div');
                mem.className = 'memory-card';
                mem.innerHTML = `
                    <img src="${d.photo}" class="memory-img" onclick="window.open('${d.photo}')">
                    <div class="memory-info"><b>${d.text}</b></div>
                `;
                memoUI.appendChild(mem);
            }
        });
    });

    window.upload = async (file, id) => {
        if (!file) return;
        document.getElementById(`loader-${id}`).style.display = 'block';
        const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', uploadPreset);
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: 'POST', body: fd });
            const json = await res.json();
            await updateDoc(doc(db, "wishlist", id), { photo: json.secure_url });
        } catch(e) { alert("Gagal upload"); }
        finally { document.getElementById(`loader-${id}`).style.display = 'none'; }
    };

    window.mark = async (id, s) => { if(!s) confetti(); await updateDoc(doc(db, "wishlist", id), { completed: !s }); };
    window.del = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "wishlist", id)); };

</script>
</body>
</html>
