        /* --- DOCK STYLES (IMPLEMENTASI KODE BARU) --- */
        .dock-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: 60px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .dock-item {
            position: relative;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: width 0.2s ease, height 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .dock-item:hover {
            transform: translateY(-10px);
            background: var(--bg-color);
        }

        .dock-item.active {
            border: 2px solid var(--dark-pink);
            box-shadow: 0 0 15px var(--primary-pink);
        }

        .dock-label {
            position: absolute;
            top: -40px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .dock-item:hover .dock-label { opacity: 1; }

        /* Style Konten */
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { padding: 12px; border: 2px solid var(--soft-pink); border-radius: 10px; outline: none; }
        button#add-btn { background: var(--primary-pink); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        ul { list-style: none; padding: 0; text-align: left; }
        li { background: white; border-left: 5px solid var(--primary-pink); margin-bottom: 12px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .photo-preview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; margin-top: 10px; }
        .memories-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .memory-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .memory-img { width: 100%; height: 120px; object-fit: cover; }
    </style>

    const dock = document.getElementById('main-dock');

        const mouseX = e.clientX;
        items.forEach(item => {
            const rect = item.getBoundingClientRect();
            const itemCenterX = rect.left + rect.width / 2;
            const distance = Math.abs(mouseX - itemCenterX);
            
            // Magnification logic: Makin dekat makin besar (max 70px)
            const magnification = 70;
            const baseSize = 45;
            const distLimit = 150;

            if (distance < distLimit) {
                const size = baseSize + (magnification - baseSize) * (1 - distance / distLimit);
                item.style.width = `${size}px`;
                item.style.height = `${size}px`;
            } else {
                item.style.width = `${baseSize}px`;
                item.style.height = `${baseSize}px`;
            }
        });
    });
