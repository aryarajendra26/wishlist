    <style>
        :root { --primary-pink: #ff85a1; --soft-pink: #fbb1bd; --dark-pink: #ff477e; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* Background Canvas */
        #terminal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .main-wrapper { display: flex; justify-content: center; padding: 40px 0 100px 0; min-height: 100vh; }
        .container { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(8px);
            width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; 
        }
        
        .anniversary-box { background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink)); color: white; padding: 20px; border-radius: 15px; margin-bottom: 25px; }
        .days-count { font-size: 1.8rem; font-weight: 700; display: block; }
        h1 { font-family: 'Dancing Script', cursive; color: var(--dark-pink); font-size: 2.3rem; margin: 10px 0; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 10px 25px; border-radius: 30px; display: flex; gap: 30px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .nav-item { cursor: pointer; font-size: 1.3rem; opacity: 0.3; transition: 0.3s; }
        .nav-item.active { opacity: 1; transform: scale(1.2); color: var(--dark-pink); }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { padding: 12px; border: 2px solid var(--soft-pink); border-radius: 10px; outline: none; }
        button#add-btn { background: var(--primary-pink); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        
        ul { list-style: none; padding: 0; text-align: left; }
        li { background: white; border-left: 5px solid var(--primary-pink); margin-bottom: 12px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .photo-preview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; margin-top: 10px; }
        .loading-text { font-size: 0.8rem; color: var(--primary-pink); display: none; font-weight: bold; }
        
        .memories-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .memory-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
        .memory-img { width: 100%; height: 120px; object-fit: cover; }
    </style>
</head>
